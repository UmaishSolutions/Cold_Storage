name: Bug Report
description: Report a reproducible defect in the Cold Storage app.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the issue and expected behavior.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide clear, minimal reproduction steps.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Add app version/commit, Frappe/ERPNext versions, and site details.
      placeholder: |
        cold_storage: ...
        frappe: ...
        erpnext: ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / traceback
      description: Paste relevant traceback or server logs.
